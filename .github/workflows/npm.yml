name: NPM

on:
  pull_request:
    branches:
      - npm
  push:
    branches:
      - npm

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['10', '8']
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@aeirola'
      - run: npm login --registry=https://npm.pkg.github.com/ --scope=@aeirola
        env:
          NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: npm publish
        env:
          NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}
